    <meta name="author" content="Łukasz Holeczek">

    <title>Login</title>
    <!-- Icons-->
    <link href="vendors/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics-->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-118965717-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      // Shared ID
      gtag('config', 'UA-118965717-3');
      // Bootstrap ID
      gtag('config', 'UA-118965717-5');

  </head>
  <body class="app flex-row align-items-center">
      <body background="images/D9rHXn5XsAAZvJN.jpg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="text" id="username" placeholder="Username"> 
                </div>
                <span id="messages" style="color: red"></span>
                
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" id="password" placeholder="Password">
                  
                </div>
               
                <span id="messagess" style="color: red"></span>
            
                <h1></h1>
                <div class="row">
                  <div class="col-6">
                    
                    <button class="btn btn-primary px-4" type="button" onclick="masukAkun();">Sign In</button>
                    <script>
                    function masukAkun(){
                      
                      //username
                      var userName = document.getElementById("username").value;
                      if((userName === "")){
                        document.getElementById("messages").innerHTML="Silahkan isi username anda";
                        return false;
                      }if(userName.indexOf('@')<=0){
                        document.getElementById("messages").innerHTML="Invalid username";
                        return false;
                      }     
                      //kata sandi
                      var kataSandi = document.getElementById("password").value;
                      if((kataSandi === ""))
                      {
                        document.getElementById("messagess").innerHTML="Silahkan isi password anda";
                        return false;
                      }if(kataSandi.length<8){
                        document.getElementById("messagess").innerHTML="Error password kurang dari 8";
                        return false;
                      }
                     
                     
                     
                     
                     
                     
                    }
                   
                  </script>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                    <img src="images/logo.png"width="200px" height="200px">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="vendors/jquery/js/jquery.min.js"></script>
    <script src="vendors/popper.js/js/popper.min.js"></script>

    <script src="vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
    <script src="vendors/@coreui/coreui/js/coreui.min.js"></script>
  </body>
