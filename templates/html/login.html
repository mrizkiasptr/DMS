<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>Login</title>
      {% load static %}

    <link href="{% static 'icon/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  </head>
  <body class="app flex-row align-items-center" background="{% static 'images/D9rHXn5XsAAZvJN.jpg' %}">


    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                  {% csrf_token %}
                <p class="text-muted">Sign In to your account</p>
                  <form action="/postsign/"method="post">
                        {% csrf_token %}
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="text" name="email" placeholder="Username">
                </div>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                      <a style="font-size: small; color: red;">{{ messg }}</a>
                <div class="row" style="margin-top: 5%">
                  <div class="col-6">
                    <input class="btn btn-primary px-4" type="submit" value="SignIn">
                  </div>
                </div>
                  </form>

              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                    <img src="{% static 'images/logo.png' %}"width="200px" height="200px">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
